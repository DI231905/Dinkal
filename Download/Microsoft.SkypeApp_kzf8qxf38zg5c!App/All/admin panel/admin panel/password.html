<html>
<head>

	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="body">
    <div class="main-form">
	<div class="form">
	    <h2>CHANGE PASSWORD</h2>     
	    <form method="POST" action="#" class="form1">
	    	  <input type="hidden" name="_token" value=""> 
		    <div class="email">
		    	<div class="icon">
		    		<span class="fa fa-lock"></span>
		    	</div>
		    	<div class="text">
		    		 <input type="password" placeholder="Enter your old password" name="oldpassword" value="" required="">
		    	</div>  
		    </div>
		    <div class="email">
		    	<div class="icon">
		    		<span class="fa fa-lock"></span>
		    	</div>
		    	<div class="text">
		    		 <input type="password" placeholder="Enter your new password" id="passsword" name="newpassword" value="" required="">

		    	</div> 
		    </div>
      <div class="forgot" style="color: #003a6c; font-size: 15px;">
		   <input type="checkbox" onclick="myFunction()"><b>Show Password</b>
		    </div>
		    <button class="btn">Submit</button>
		    <a href="index.html"><b>Back to home?</b></a>
	    </form>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

     <script>
		function myFunction() {
		  var x = document.getElementById("passsword");
		  if (x.type === "password") {
		    x.type = "text";
		    } else {
		    x.type = "password";
		  }
		}
   </script>
   </div>
</body>
