<html>
<head>
    <title>KD Rubber</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/home.css">

<body style="margin: 0; padding: 0; overflow-x: hidden;">
    <div class="container">
        <div class="login">
            <div class="login__card">
                <img src="image/kdlogo.jpg">
                <h2 class="title">Welcome</h2>
                <div class="login__username">
                    <span><i class="fa fa-user"></i></span>
                    <span><input type="text" name="username" id="username" placeholder="Username"></span>
                </div>
                <div class="login__password">
                    <span><i class="fa fa-lock"></i></span>
                    <span><input type="password" name="password" id="password"placeholder="Password"></span>
                </div>
                <input class="login__btn" type="submit" value="Log in"id="loginBtn">
                <a class="forget__link" href="#">Forget Password</a>
                <div>
                    <div class="login__using__title"><hr>OR<hr></div>
                    <div class="login__using">
                        <a href="#" class="login__using__icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="login__using__icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="login__using__icon"><i class="fab fa-apple"></i></a>
                        <a href="#" class="login__using__icon"><i class="fab fa-amazon"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
